<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
        }

        a {
            display: inline-block;
            margin-bottom: 2rem;
            text-align: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<hr> <hr>
<h1 class="text-center">Hospital Management System</h1>
<hr> <hr>
<br>
<br>
<div class="container">
    Welcome! <span th:text="${username}"></span>
</div>



<div th:if="${doctorAppointments == null}" class="alert alert-info text-center">
    No appointments found.
</div>

<h3 class="text-center">
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
</h3>

<table class="table table-bordered table-hover">
    <tr>
        <th>AppointmentID</th>
        <th>Patient Name</th>
        <th>Appointment Date</th>
        <th>Prescription</th>
    </tr>
    <tr th:each="appointment : ${doctorAppointments}">
        <td th:text="${appointment.appointment_id}"></td>
        <td th:text="${appointment.patientName}"></td>
        <td th:text="${appointment.date}"></td>
        <td>
            <span th:if="${appointment.prescription == 'yes'}"><a href="/prescribe" class="btn btn-primary">Create Prescription</a></span>
            <span th:unless="${appointment.prescription == 'yes'}"></span>
            <span th:if="${appointment.prescription == 'prescribed'}">prescribed</span>
        </td>
    </tr>
</table>
<form th:action="@{/logout}">
    <input type="submit" value="Logout" class="btn btn-primary">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
