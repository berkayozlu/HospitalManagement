<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
        }

        a {
            display: inline-block;
            margin-bottom: 2rem;
            text-align: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-bottom: 2rem;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #f5f5f5;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        caption {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hospital Management System</h1>
    <a href="/patients" class="btn btn-primary">Homepage</a>
    <hr>
    <table class="table table-bordered table-hover">
        <caption>End of Appointments</caption>
        <thead>
        <tr>
            <th>AppointmentID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Confirmation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${listAppointments}">
            <td th:text="${appointment.appointment_id}"></td>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.doctorName}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.confirmed}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
