version: "3"
services:
  mysqldb:
    image: mysql:8.0
    networks:
      - springmysql-net
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=hospital
      - MYSQL_USER=notroot
      - MYSQL_PASSWORD=test
    labels:
      kompose.service.type: LoadBalancer

  server:
    image: hospital
    ports:
      - "8080:8080"
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/hospital
    networks:
      - springmysql-net
    depends_on:
      - mysqldb
    restart:
      always
    labels:
      kompose.service.type: LoadBalancer

networks:
  springmysql-net: